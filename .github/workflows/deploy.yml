name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    # if: false # deploy is disabled by default
    # uncomment to enable:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 20
    env:
      DOCKER_BUILDKIT: 1
      RAILS_ENV: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install Kamal gem
        run: gem install kamal

      - name: Verify Kamal installation
        run: bundle exec kamal version

      - name: Deploy
        env:
          VERSION: ${{ github.sha }}
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SHORE_DATABASE_PASSWORD: ${{ secrets.SHORE_DATABASE_PASSWORD }}
        run: bundle exec kamal deploy --version=$VERSION
