default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary:
    <<: *default
    database: shore_development
  queue:
    <<: *default
    database: shore_development_queue
    migrations_paths: db/queue_migrate

test:
  <<: *default
  database: shore_test

production:
  primary: &primary_production
    <<: *default
    database: shore_production
    username: shore
    password: <%= ENV["SHORE_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: shore_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: shore_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: shore_production_cable
    migrations_paths: db/cable_migrate
